<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="教学用开源个人博客（SPA版），覆盖HTML/CSS/JS课程要点与文章详情" />
  <title>My Blog · 学生成长记录</title>
  <link href="styles/core.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand" href="#"><i class="bi bi-pencil-square"></i> My Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
              aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#/">首页</a></li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.notion.so/web-240b5034f3d38096a900f1c096fbe7e3?source=copy_link"
               target="_blank" rel="noopener">学习资源</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="top-img text-white d-flex align-items-center">
    <div class="container py-5">
      <h1 class="display-5 fw-bold">前端成长工坊</h1>
      <p class="lead mb-0">点亮课堂瞬间，我们一起见证学生成长每一步</p>
    </div>
  </section>

  <main id="main-content" class="container my-5">
    <!-- 列表视图（文章 + 侧边栏） -->
    <div id="list-view" class="row">
      <div class="col-md-8">
        <section id="posts" aria-labelledby="posts-title" class="mb-5">
          <h2 id="posts-title" class="mb-4">最新文章</h2>
          <div class="row g-4"><!-- 动态卡片挂载点 --></div>
        </section>
      </div>
      <aside id="sidebar" class="col-md-4">
        <section id="about" class="mb-5">
          <h2 class="mb-4">关于我</h2>
          <p>作为一名教师，我始终相信——真正的课堂，不止是知识传授，更是陪伴学生成为更好的自己。</p>
          <p>在这个博客中，我将记录教学中的点滴观察、课堂的精彩瞬间，也展示学生们在学习过程中的真实成长与成果。</p>
          <p>我希望这不仅是我的成长日志，更是连接学生、家长与学校的一座桥梁。</p>
          <p>我们正站在技术与教育的交汇点上，愿在这里，看到每一位学生，走出自己的独特路径。</p>
        </section>
        <div class="mb-3">
          <input type="search" id="search-input" class="form-control" placeholder="站内搜索" />
        </div>
        <div class="mb-4">
          <h3 class="h5 mb-3">文章分类</h3>
          <ul id="category-list" class="list-inline">
            <li class="list-inline-item"><button class="btn btn-outline-primary btn-sm" data-category="学生作品">学生作品</button></li>
            <li class="list-inline-item"><button class="btn btn-outline-primary btn-sm" data-category="成长片段">成长片段</button></li>
            <li class="list-inline-item"><button class="btn btn-outline-primary btn-sm" data-category="教师随笔">教师随笔</button></li>
          </ul>
        </div>
      </aside>
    </div>

    <!-- 详情视图 -->
    <section id="post-detail" class="mb-5 d-none" aria-labelledby="post-detail-title">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 id="post-detail-title" class="mb-0"></h2>
        <div class="d-flex gap-2">
          <button id="prev-post" class="btn btn-outline-secondary btn-sm d-none">上一篇</button>
          <button id="next-post" class="btn btn-outline-secondary btn-sm d-none">下一篇</button>
          <button id="back-to-list" class="btn btn-primary btn-sm">返回列表</button>
        </div>
      </div>
      <p class="text-muted" id="post-meta"></p>
      <img id="post-cover" alt="" class="img-fluid rounded mb-3" loading="lazy" />
      <article id="post-content" class="mb-4"></article>

      <!-- 评论功能已关闭
      <section id="comments" aria-labelledby="comments-title" class="card p-3">
        <h3 id="comments-title" class="h5 mb-3">评论</h3>
        <div id="comment-list" class="mb-3"></div>
        <form id="comment-form" class="row g-2">
          <div class="col-md-4">
            <input type="text" id="cmt-name" class="form-control" placeholder="你的名字" required />
          </div>
          <div class="col-md-6">
            <input type="text" id="cmt-text" class="form-control" placeholder="评论内容" required />
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-primary" type="submit">发表</button>
          </div>
        </form>
      </section>
      -->
    </section>

  </main>

  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center text-secondary">
      苏州经贸职业技术学院 <a href="mailto:xjshen@szjm.edu.cn">xjshen@szjm.edu.cn</a>
    </div>
  </footer>

  <script src="scripts/script.js"></script>
  <script>
  document.addEventListener('click', function (e) {
    if (e.target.matches('.navbar-collapse .nav-link')) {
      var nav = document.getElementById('navMain');
      if (nav && window.bootstrap) {
        window.bootstrap.Collapse.getOrCreateInstance(nav).hide();
      }
    }
  });
  </script>
</body>
</html>
